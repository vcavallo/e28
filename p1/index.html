<!DOCTYPE html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <title>Vueified Hi/Low</title>
  </head>

  <body>
    <header>
      <h1>Hi/Low Game</h1>
      <div id="app">
        <game-main></game-main>
      </div>
    </header>

  </body>

  <script type="text/x-template" id="game-main">
    <div>
      <p>The computer is thinking of a whole number between 1 and {{ maxNumber }}. Try to guess it!</p>
      <h2>main</h2>
      <pre>
        max guesses: {{ maxGuesses }}
        roundCount: {{ roundCount }}
        runningScore: {{ runningScore }}
        currentGuess: {{ currentGuess }}
        level: {{ difficultyModifier }}
      </pre>

      <button @click="resetGame">Reset</button>

      <div v-if="!gameRunning">
        <select v-model="difficultyModifier">
          <option v-for="option in difficultySettingOptions" :value="option.modifier">
            {{ option.name }}
          </option>
        </select>
        Difficulty: {{ difficultyDisplay }}
      </div>

      <div v-if="gameRunning">
        <round-player
          :secret-number="secretNumber"
          :max-guesses="maxGuesses"
          :max-number="maxNumber"
          v-on:endRound="registerResult"
        >
        </round-player>
      </div>
      <div v-else>
        <button @click="setUpRound">Start!</button>
      </div>

      <round-history
        v-for="round in rounds"
        :key="round.number"
        :number="round.number"
        :playerWon="round.playerWon"
        :guesses="round.guesses"
        :secretNumber="round.secretNumber"
        :numbersGuessed="round.numbersGuessed"
        :difficulty="round.difficulty"
      >
      </round-history>
    </div>
  </script>

  <script type="text/x-template" id="round-history">
    <div>
      <h2>round history</h2>
      <pre>
       round #: {{ number }}
       player won? {{ playerWon }}
       guesses: {{ guesses }}
       secretNumber: {{ secretNumber }}
       numbersGuessed: {{ numbersGuessed }}
       difficulty: {{ difficulty }}
      </pre>
    </div>
  </script>

  <script type="text/x-template" id="round-player">
    <div>
      <h2>round runner</h2>
      <div v-if="computedMessage" :class="messageClass">
        <span>{{ computedMessage }}</span>
      </div>
      <pre>
        secret number: {{ secretNumber }}
        max guesses: {{ maxGuesses }}
        numbersGuessed: {{ numbersGuessed }}
        currentGuess: {{ currentGuess }}
        guessCount: {{ guessCount }}
      </pre>
      <p>You have {{ maxGuesses - guessCount }} chance{{ (maxGuesses - guessCount === 1) ? `` : `s` }}</p>
      <section>
        <form>
          <label>Guess
            <input type="text" name="guess" v-model="currentGuess"></input>
          </label>
          <button type="submit" @click.prevent="guess(currentGuess)">
            Is that it?
          </button>
        </form>
      </section>
    </div>
  </script>

  <script src="./script.js"></script>
</html>

<style>
.standard-mesage {
  color: black;
}
.too-high {
  color: orange;
}
.too-low {
  color: blue;
}
</style>
