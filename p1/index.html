<!DOCTYPE html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <title>Vueified Hi/Low</title>
  </head>

  <body>
    <header>
      <h1>Hi/Low Game</h1>
      <div id="app">
        <game-main></game-main>
      </div>
    </header>

    <section>
      <label>Guess <input type="text" name="guess"></label>
      <div id="buttonContainer"></div>
      <div class="message"></div>
    </section>
  </body>

  <script type="text/x-template" id="game-main">
    <div>
      <p>The computer is thinking of a whole number between 1 and 50. Try to guess it!</p>
      <pre>
        max guesses: {{ maxGuesses }}
        roundCount: {{ roundCount }}
        runningScore: {{ runningScore }}
        currentGuess: {{ currentGuess }}
      </pre>

      <round-player
        :secret-number="5"
        :max-guesses="10"
        :max-number="50"
        v-on:reset="parentReset"
      >
      </round-player>

      <round-history
        v-for="round in rounds"
        :key="round.number"
        :number="round.number"
        :playerWon="round.playerWon"
        :guesses="round.guesses"
        :secretNumber="round.secretNumber"
      >
      </round-history>
    </div>
  </script>

  <script type="text/x-template" id="round-history">
    <div>
      <pre>
       round #: {{ number }}
       player won? {{ playerWon }}
       guesses: {{ guesses }}
       secretNumber: {{ secretNumber }}
      </pre>
    </div>
  </script>

  <script type="text/x-template" id="round-player">
    <div>
      <pre>
        maxNumber: {{ maxNumber }}
        secret number: {{ secretNumber }}
        max guesses: {{ maxGuesses }}
        numbersGuessed: {{ numbersGuessed }}
      </pre>
      <button @click="reset">Reset</button>
    </div>
  </script>

  <script src="./script.js"></script>
</html>
